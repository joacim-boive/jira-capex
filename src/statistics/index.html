<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JIRA Capex Report</title>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="../../bower_components/flatpickr/dist/flatpickr.min.js"></script>
</head>
<body>
<h3 id="headline" class="animated visuallyhidden">JIRA Capex Report</h3>
<div id="loading" class="animated hide">
    <h1>Please wait...</h1>
    <h2>We're chewing on it!</h2>
    <div class="container">
        <div class="item" id="pink">
            <div class="chewing">
                <div class="eye left"><span></span></div>
                <div class="eye right"><span></span></div>
                <div class="mounth"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
            </div>
            <div class="shadow"></div>
        </div>

        <div class="item" id="orange">
            <div class="chewing">
                <div class="eye left"><span></span></div>
                <div class="eye right"><span></span></div>
                <div class="mounth"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
            </div>
            <div class="shadow"></div>
        </div>

        <div class="item" id="blue">
            <div class="chewing">
                <div class="eye left"><span></span></div>
                <div class="eye right"><span></span></div>
                <div class="mounth"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
            </div>
            <div class="shadow"></div>
        </div>
    </div>
</div>
<span class="flatpickr">
        <label for="dateFrom">From: </label>
        <input id="dateFrom" placeholder="Pick a FROM date" data-input>
        <span class="glyphicon glyphicon-calendar"></span>
    </span>
<span class="flatpickr">
        <label for="dateTo">To: </label>
        <input id="dateTo" placeholder="Pick a TO date" data-input>
        <span class="glyphicon glyphicon-calendar"></span>
    </span>
<button id="doIt" type="button" class="btn btn-primary">Create Report</button>
<div id="holder" class="animated hide"></div>
<script src="js/script.js"></script>
</body>
</html>
