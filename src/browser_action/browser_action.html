<!doctype html>
<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style type="text/css">
        :focus {
            outline: 0;
        }

        .panel-heading {
            padding: 5px;
        }

        .panel-heading h1 {
            font-size: 32px;
            line-height: 32px;
            padding: 0;
            margin: 0;
        }

        .panel-heading img {
            vertical-align: bottom;
        }

        .panel-default {
            min-width: 500px;
            margin-bottom: 0;
        }
    </style>
</head>

<body id="githubStatistics">
<div class="panel panel-default">
    <div class="panel-heading"><h1><img src="../../icons/icon32.png"> JIRA Capex Report</h1></div>
    <div class="panel-body">
        <p>All hail the mighty JIRA!</p>
        <button id="openStats" type="button" class="btn btn-default">Create Report</button>
    </div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="url" class="col-sm-2">JIRA URL</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="url" name="url" placeholder="Enter the URL to your JIRA instance">
                </div>
            </div>
            <div class="form-group">
                <label for="login" class="col-sm-2">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login" name="login" placeholder="Enter login for JIRA">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password for JIRA">
                </div>
            </div>
            <div class="form-group">
                <label for="jql" class="col-sm-2">Enter your JQL query to be processed</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="jql" name="jql" placeholder="Enter JQL Ex; project = Butiken AND 'Epic Link' in (PERFORMANCE) and updatedDate >= 2017-02-01 and updatedDate < 2017-03-01">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/script.js"></script>
</body>
